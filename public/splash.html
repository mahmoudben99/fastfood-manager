<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 900px;
      height: 600px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: url('./splash-screen.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Main content â€” positioned in the lower half below the food tray */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 80px;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    /* Restaurant name */
    .restaurant-name {
      font-size: 52px;
      font-weight: 900;
      color: white;
      text-shadow: 0 3px 12px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
      opacity: 0;
      animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s forwards;
      margin-bottom: 12px;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      60% {
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Subtitle: "Thank you for using" */
    .subtitle {
      font-size: 18px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      opacity: 0;
      animation: fadeIn 0.6s ease-out 1.0s forwards;
      margin-bottom: 4px;
    }

    /* App name: "Fast Food Manager" */
    .app-name {
      font-size: 28px;
      font-weight: 800;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeIn 0.6s ease-out 1.3s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(12px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading dots */
    .loading {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="restaurant-name" id="restaurantName">FFM</div>
    <div class="subtitle">Thank you for using</div>
    <div class="app-name">Fast Food Manager</div>

    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    async function loadSplash() {
      try {
        const settings = await window.electronAPI?.invoke('settings:getAll');
        const restaurantName = settings?.restaurant_name || 'My Restaurant';
        document.getElementById('restaurantName').textContent = restaurantName;
      } catch (err) {
        console.error('Failed to load splash:', err);
      }
    }

    loadSplash();

    setTimeout(() => {
      if (window.electronAPI?.invoke) {
        window.electronAPI.invoke('splash:close');
      }
    }, 5000);
  </script>
</body>
</html>
